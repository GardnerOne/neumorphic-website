<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Log In - Neumorphism</title>
  <script src="https://kit.fontawesome.com/01b3e8e4bb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <section class="flex">
    <div class="form">
      <h1 class="form-title">Hey there! Log in below.</h1>
      <!-- TODO: add PHP action -->
      <form action="" method="POST">
        <input type="text" name="username" placeholder="Username" class="field" pattern="[A-Za-z0-9]+" required>
        <input type="password" name="password" placeholder="Password" class="field" required>
        <a href="#">Forgotten password?</a>
        <div class="buttons">
          <input type="submit" value="Submit">
          <input type="button" value="Cancel" class="flat">
        </div>
      </form>
    </div>
  </section>
  <aside class="flex"></aside>
</body>

</html>
